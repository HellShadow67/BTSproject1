    <title>Enchère</title>
    <link rel="stylesheet" href="../Libs/jquery-ui.css">

    <script src="../Libs/jquery-3.1.1.js"></script>
    <script src="../Libs/jquery.countdown.js"></script>


    <script type="text/javascript">

        var seconds = 60;
        var timer;
        var minutes = 4;

        function countdown() {
            var container = document.getElementById('minuteur');
            seconds--;
            if (seconds == 0&& minutes >= 0) {
                minutes--;
                seconds = 60;
                container.innerHTML = 'Il reste <b>' + minutes + '</b> minutes et <b>0</b> seconds.';
            }
            else if (seconds > 0 && minutes >= 0) {
                container.innerHTML = 'Il reste <b>' + minutes + '</b> minutes et <b>' + seconds + '</b> seconds.';
            }
            else {

                container.innerHTML = 'L\'enchère est terminée!';
                clearInterval(timer);
            }

        }


        timer = setInterval(countdown, 1000);


    </script>

</head>
<body>


<div id="minuteur"></div>
